<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/admin_base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card form-container container mt-2">
			<div class="container text-center p-2">
				<h1>Start New Course</h1>
			</div>

			<div class="card-body">
				<form method="post" th:action="@{/admin/process_add_course}" th:object="${course}">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label> <input
						name="name"
						type="text" class="form-control"
						placeholder="Enter Full Name"> 
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Duration</label> <input
						type="text" class="form-control"
						name="duration"
						placeholder="1 year"> 
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Session</label> <input
						name="session"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="2021-2022"> 
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Fee</label> <input
						name="fees"
						type="number" class="form-control"
						placeholder="15000"> 
				</div>
				
				<div class="form-group">
					<label for="street">About</label> 
					<textarea
					name="about"
					rows="10"
					class="form-control"
					></textarea>
				</div>		

				<div class="container text-center">
					<button type="submit" class="btn btn-primary">Add Course</button>
				</div>
			</form>
			
			
			
			</div>


		</div>


	</section>
</body>
</html>
